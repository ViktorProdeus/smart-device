<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="ключевые слова">
  <title>Smart Device</title>

  <link rel="preload" href="fonts/robotocondensed-bold-webfont.woff2" as="font">
  <link rel="preload" href="fonts/ptmono-regular-webfont.woff2" as="font">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display:none">
    <include src="build/img/svg/sprite_auto.svg"></include>
  </div>

  <div class="site-wrapper">
    <section class="intro">
      <div class="container">
        <header class="main-header">
          <h1 class="visually-hidden">Компания умные технологии</h1>

          <a class="main-header__logo" aria-label="логотип в шапке сайта">
            <img src="img/svg/logo-header.svg" width="202" height="52" alt="иконка логотипа">
          </a>

          <ul class="main-header__feedback-list">
            <li class="main-header__feedback-item">
              <a class="main-header__feedback-link main-header__feedback-link--mail" href="mailto:info@sd.ru"
                aria-label="email компании">
                <svg width="19" height="14" viewBox="0 0 19 14">
                  <use xlink:href="#icon-envelope"></use>
                </svg>
                <span>info@sd.ru</span>
              </a>
            </li>

            <li class="main-header__feedback-item">
              <a class="main-header__feedback-link main-header__feedback-link--phone" href="tel:+7(495)0005252"
                aria-label="телефон компании">
                <svg width="18" height="18" viewBox="0 0 18 18">
                  <use xlink:href="#icon-phone"></use>
                </svg>
                <span>+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>

          <a class="btn main-header__order" href="#" aria-label="открывает форму">Заказать звонок</a>
        </header>

        <div class="intro__inner">
          <div class="intro__inner-content">
            <h2>Печатные платы</h2>

            <p>
              производство и монтаж, поставка комплектующих, блоков&nbsp;и модулей
            </p>

            <a class="btn intro__btn" href="#" aria-label="скролл к блоку feedback для заполнения формы">
              Получить бесплатную консультацию
              <span>бесплатная консультация</span>
            </a>
          </div>

          <div class="intro__inner-image intro__inner-image--desktop">
            <!-- 1х: 705px*505px; 2x: 1410px*1030px desktop -->
            <img src="img/desktop/content/intro__img@1x.png" width="705" height="505"
              srcset="img/desktop/content/intro__img@1x.png 1x, img/desktop/content/intro__img@2x.png 2x"
              alt="Печатные платы">
          </div>

          <div class="intro__inner-image intro__inner-image--tablet">
            <!-- 1х: 518px*385px; 2x: 1036px*770px tablet -->
            <img src="img/tablet/content/intro__img@1x.png" width="518" height="385"
              srcset="img/tablet/content/intro__img@1x.png 1x, img/tablet/content/intro__img@2x.png 2x"
              alt="Печатные платы">
          </div>

          <div class="intro__inner-image intro__inner-image--mobile">
            <!-- 1х: 602px*367px; 2x: 1204px*734px mobile -->
            <img src="img/mobile/content/intro__img@1x.png" width="602" height="367"
              srcset="img/mobile/content/intro__img@1x.png 1x, img/mobile/content/intro__img@2x.png 2x"
              alt="Печатные платы">
          </div>
        </div>

        <a class="intro__scroll-btn" href="#" aria-label="скролл к блоку преимуществ">Скролл вниз</a>
      </div>
    </section>

    <main class="main-content">
      <!-- content -->
    </main>

    <footer class="main-footer">
      <!-- footer -->
    </footer>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
